<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sooraj Flappy Game</title>

<style>
body {
  margin: 0;
  background: #70c5ce;
  overflow: hidden;
  font-family: Arial, sans-serif;
}
canvas {
  display: block;
  margin: auto;
}
#tap {
  position: absolute;
  top: 45%;
  width: 100%;
  text-align: center;
  font-size: 28px;
  color: white;
  text-shadow: 2px 2px black;
}
#counter {
  position: absolute;
  top: 10px;
  left: 10px;
  background: white;
  padding: 6px 12px;
  font-weight: bold;
  border-radius: 6px;
}
#payBox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  color: white;
  text-align: center;
  padding-top: 160px;
  z-index: 999;
}
#payBox button {
  padding: 14px 26px;
  font-size: 18px;
  margin: 10px;
  border-radius: 8px;
  border: none;
}
</style>
</head>

<body>

<div id="tap">TAP TO START</div>
<div id="counter">Plays left: 2</div>

<div id="payBox">
  <h2>No Free Plays Left</h2>
  <p>Pay â‚¹10 via GPay to continue</p>

  <a href="upi://pay?pa=9567857306@upi&pn=Sooraj&am=10&cu=INR">
    <button>PAY WITH GPAY</button>
  </a>

  <br><br>
  <button onclick="unlockGame()">I HAVE PAID</button>
</div>

<canvas id="c" width="360" height="640"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

/* ===== PLAY LIMIT ===== */
const MAX_PLAYS = 2;
let playsUsed = Number(localStorage.getItem("playsUsed") || 0);
let paid = localStorage.getItem("paid") === "yes";

/* ===== GAME STATE ===== */
let started = false;
let gameLocked = false;

const bird = { x:80, y:300, r:12, v:0 };
const gravity = 0.5;
const jump = -8;

const pipeW = 50;
const gap = 150;
let pipes = [];

updateCounter();

/* ===== FUNCTIONS ===== */
function updateCounter() {
  const left = Math.max(0, MAX_PLAYS - playsUsed);
  document.getElementById("counter").innerText = "Plays left: " + left;
}

function showPayment() {
  gameLocked = true;
  document.getElementById("payBox").style.display = "block";
}

function gameOver() {
  if (!started || gameLocked) return; // HARD LOCK

  started = false;
  pipes = [];
  bird.y = 300;
  bird.v = 0;

  playsUsed++;
  localStorage.setItem("playsUsed", playsUsed);
  updateCounter();

  if (playsUsed >= MAX_PLAYS && !paid) {
    showPayment();
    return;
  }

  document.getElementById("tap").style.display = "block";
}

function addPipe() {
  pipes.push({
    x: c.width,
    top: Math.random() * 250 + 40
  });
}

function update() {
  if (!started || gameLocked) return;

  bird.v += gravity;
  bird.y += bird.v;

  if (bird.y < 0 || bird.y > c.height) gameOver();

  if (pipes.length === 0 || pipes[pipes.length - 1].x < 200) {
    addPipe();
  }

  for (let p of pipes) {
    p.x -= 2.5;

    if (
      bird.x + bird.r > p.x &&
      bird.x - bird.r < p.x + pipeW &&
      (bird.y - bird.r < p.top ||
       bird.y + bird.r > p.top + gap)
    ) {
      gameOver();
    }
  }

  pipes = pipes.filter(p => p.x > -pipeW);
}

function draw() {
  ctx.clearRect(0,0,c.width,c.height);

  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "green";
  for (let p of pipes) {
    ctx.fillRect(p.x, 0, pipeW, p.top);
    ctx.fillRect(p.x, p.top + gap, pipeW, c.height);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

function start() {
  if (gameLocked) {
    showPayment();
    return;
  }
  if (!started) {
    started = true;
    document.getElementById("tap").style.display = "none";
  }
  bird.v = jump;
}

function unlockGame() {
  paid = true;
  gameLocked = false;
  playsUsed = 0;

  localStorage.setItem("paid", "yes");
  localStorage.setItem("playsUsed", "0");

  document.getElementById("payBox").style.display = "none";
  updateCounter();
  document.getElementById("tap").style.display = "block";
}

/* ===== CONTROLS ===== */
document.addEventListener("keydown", e => e.code === "Space" && start());
c.addEventListener("mousedown", start);
c.addEventListener("touchstart", start);
</script>

</body>
</html>
