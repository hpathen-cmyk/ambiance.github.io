<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sooraj Flappy Game</title>

<style>
  body {
    margin: 0;
    background: #6ec6d1;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
  }

  canvas {
    display: block;
    margin: auto;
    background: #6ec6d1;
  }

  .ready {
    position: absolute;
    top: 120px;
    width: 100%;
    text-align: center;
    font-size: 42px;
    font-weight: bold;
    color: #f7b733;
    text-shadow: 3px 3px #000;
  }

  .tap {
    position: absolute;
    bottom: 160px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    color: red;
    font-weight: bold;
    padding: 6px 14px;
    border-radius: 6px;
  }

  .score {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border: 3px solid black;
    padding: 4px 14px;
    font-size: 24px;
    font-weight: bold;
    display: none;
  }
</style>
</head>

<body>

<div class="ready" id="ready">Get Ready</div>
<div class="tap" id="tap">TAP</div>
<div class="score" id="score">0</div>

<canvas id="game" width="360" height="640"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let started = false;
let score = 0;

const bird = {
  x: 80,
  y: 300,
  r: 12,
  vy: 0
};

const gravity = 0.45;
const jump = -8;

let pipes = [];

function createPipe() {
  let gap = 140;
  let topHeight = Math.random() * 200 + 50;
  pipes.push({
    x: canvas.width,
    top: topHeight,
    bottom: canvas.height - (topHeight + gap),
    passed: false
  });
}

function reset() {
  bird.y = 300;
  bird.vy = 0;
  pipes = [];
  score = 0;
  started = false;

  document.getElementById("ready").style.display = "block";
  document.getElementById("tap").style.display = "block";
  document.getElementById("score").style.display = "none";
  document.getElementById("score").innerText = score;

  const msg = new SpeechSynthesisUtterance("കളി അവസാനിച്ചു");
  msg.lang = "ml-IN";
  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

function flap() {
  if (!started) {
    started = true;
    document.getElementById("ready").style.display = "none";
    document.getElementById("tap").style.display = "none";
    document.getElementById("score").style.display = "block";
  }
  bird.vy = jump;
}

function update() {
  if (!started) return;

  bird.vy += gravity;
  bird.y += bird.vy;

  if (bird.y < bird.r || bird.y > canvas.height - bird.r) reset();

  if (pipes.length === 0 || pipes[pipes.length - 1].x < 180) {
    createPipe();
  }

  pipes.forEach(p => {
    p.x -= 2.5;

    if (!p.passed && p.x + 50 < bird.x) {
      p.passed = true;
      score++;
      document.getElementById("score").innerText = score;
    }

    // collision
    if (
      bird.x + bird.r > p.x &&
      bird.x - bird.r < p.x + 50 &&
      (bird.y - bird.r < p.top || bird.y + bird.r > canvas.height - p.bottom)
    ) {
      reset();
    }
  });

  pipes = pipes.filter(p => p.x > -60);
}

  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI * 2);
  ctx.fill();

  ctx.fillStyle = "#6abf40";
