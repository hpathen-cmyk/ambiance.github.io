<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sooraj Flappy Bird</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #8ED6FF, #004CB3);
    }

    canvas {
      background: #70c5ce;
      display: block;
      margin: 0 auto;
    }

    h1, p {
      text-align: center;
      color: #000;
    }
  </style>
</head>
<body>
  <div>
    <h1>Play Sooraj Flappy Bird!</h1>
    <p>Fly the bird as far as possible! Use <b>Spacebar</b> or tap the screen.</p>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <p>Score: <span id="score">0</span></p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Bird image
    const birdImg = new Image();
    birdImg.src = "bird.png"; // Make sure this file is in the same folder

    // Game variables
    let bird = { x: 50, y: 250, width: 40, height: 40, gravity: 0.6, lift: -10, velocity: 0 };
    let pipes = [];
    let frame = 0;
    let score = 0;

    function createPipe() {
      const gap = 120;
      const topHeight = Math.floor(Math.random() * (canvas.height - gap - 100)) + 50;
      const bottomHeight = canvas.height - topHeight - gap;
      pipes.push({ x: canvas.width, top: topHeight, bottom: bottomHeight, width: 50 });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw bird
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      // Draw pipes
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      });
    }

    function update() {
      frame++;

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (frame % 90 === 0) createPipe();

      pipes.forEach(pipe => {
        pipe.x -= 2;

        // Check collision
        if (
          bird.x + bird.width > pipe.x &&
          bird.x < pipe.x + pipe.width &&
          (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
        ) {
          resetGame();
        }

        // Increase score
        if (pipe.x + pipe.width === bird.x) {
          score++;
          document.getElementById("score").textContent = score;
        }
      });

      // Remove off-screen pipes
      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

      // Check floor/ceiling
      if (bird.y + bird.height > canvas.height || bird.y < 0) resetGame();
    }

    function resetGame() {
      bird.y = 250;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      document.getElementById("score").textContent = score;
      frame = 0;
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Controls
    document.addEventListener("keydown", e => { if (e.code === "Space") bird.velocity = bird.lift; });
    canvas.addEventListener("click", () => { bird.velocity = bird.lift; });

    birdImg.onload = () => {
      gameLoop();
    }
  </script>
</body>
</html>
