<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ambiance Dino Game</title>

     crossorigin="anonymous"></script>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background: linear-gradient(270deg,#ff9800,#f44336,#4caf50,#ffeb3b);
  background-size:600% 600%;
  animation:bg 15s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
#game{
  width:300px;
  height:200px;
  border:2px solid #000;
  background:#fff;
  position:relative;
  overflow:hidden;
}
#dino{
  width:40px;
  height:40px;
  background:#000;
  position:absolute;
  bottom:0;
  left:20px;
}
.jump{
  animation:jump 0.5s linear;
}
@keyframes jump{
  0%{bottom:0}
  50%{bottom:80px}
  100%{bottom:0}
}
#cactus{
  width:20px;
  height:40px;
  background:red;
  position:absolute;
  bottom:0;
  right:-20px;
  animation:move 1.5s linear infinite;
}
@keyframes move{
  0%{right:-20px}
  100%{right:320px}
}
#overlay{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.8);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10;
}
button{
  padding:10px 20px;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="game">
  <div id="dino"></div>
  <div id="cactus"></div>
</div>

<div id="overlay">
  <h2>Play limit reached</h2>
  <p>Please support us to continue</p>
  <p><b>GPay:</b> 9567857306</p>
  <button onclick="unlock()">I have paid</button>
</div>

<script>
let dino=document.getElementById("dino");
let cactus=document.getElementById("cactus");
let overlay=document.getElementById("overlay");

let plays = localStorage.getItem("plays") || 0;

document.addEventListener("keydown",()=>{
  if(!dino.classList.contains("jump")){
    dino.classList.add("jump");
    setTimeout(()=>dino.classList.remove("jump"),500);
  }
});

let check = setInterval(()=>{
  let dTop=parseInt(window.getComputedStyle(dino).getPropertyValue("top"));
  let cLeft=parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));

  if(cLeft<60 && cLeft>20 && dTop>120){
    plays++;
    localStorage.setItem("plays",plays);
    alert("Game Over");

    if(plays>=2){
      overlay.style.display="flex";
      cactus.style.animation="none";
    }
  }
},10);

function unlock(){
  localStorage.setItem("plays",0);
  overlay.style.display="none";
  cactus.style.animation="move 1.5s linear infinite";
}
</script>

</body>
</html>
