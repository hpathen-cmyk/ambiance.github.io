
<!DOCTYPE html>
<html>
<head>
  <title>Sooraj Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #eaeaea;
      font-family: Arial, Helvetica, sans-serif;
    }

    .border-box {
      margin: 0.1cm;
      border: 2px solid #000;
      min-height: calc(100vh - 0.2cm);
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #ff5fa2, #4facfe);
    }

    .intro {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(6px);
      padding: 30px 25px;
      border-radius: 14px;
      color: white;
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: transform 0.4s ease;
    }

    .intro h1 {
      margin: 0 0 10px;
      font-size: 30px;
    }

    .intro p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background: #ffffff;
      color: #333;
      border: none;
      padding: 12px 22px;
      font-size: 15px;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* SHAKE animation */
    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    /* BREAK animation */
    .break {
      animation: break 0.8s forwards;
    }

    @keyframes break {
      0% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: scale(0.3) rotate(25deg);
      }
    }
  </style>
</head>

<body>
  <div class="border-box">
    <div class="intro" id="infoBox">
      <h1>Welcome ðŸ‘‹</h1>
      <p>You are now visiting <strong>Soorajâ€™s Official Website</strong></p>
      <button onclick="breakInfo()">Site Info</button>
    </div>
  </div>

  <script>
    function breakInfo() {
      const box = document.getElementById("infoBox");
      box.classList.add("shake");

      setTimeout(() => {
        box.classList.add("break");
      }, 400);
    }
  </script>
</body>
</html>
