<style>
  body {
    margin: 0;

  }

    font-size: 24px;
    font-weight: bold;

  }

<body>

<nav>

  <button onclick="showSection('privacy')">Privacy Policy</button>

</nav>

<section id="game" class="active">
  <h1>Play Sooraj Flappy Bird!</h1>
  <p>Fly the bird as far as possible! Use <strong>Spacebar</strong> or tap the screen.</p>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">0</div>

</section>

<script>
function showSection(id) {
  document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// Game Code
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let birdImg = new Image();
birdImg.src = "https://i.imgur.com/sX6Y9gG.png"; // small bird sprite ~30x30

let bird = { x:50, y:300, w:30, h:30, gravity:0.6, velocity:0, jump:-10 };
let pipes = [];
let pipeWidth = 50, pipeGap = 150;
let score = 0;
let gameOver = false;

// Create pipe
function createPipe(){
  let topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
  pipes.push({ x:canvas.width, top:topHeight, bottom:topHeight + pipeGap });
}

// Draw everything
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Bird
  ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);

  // Pipes
  ctx.fillStyle = "green";
  for(let i=0;i<pipes.length;i++){
    let p = pipes[i];
    ctx.fillRect(p.x, 0, pipeWidth, p.top);
    ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height - p.bottom);

    // Collision
    if(bird.x < p.x + pipeWidth &&
       bird.x + bird.w > p.x &&
       (bird.y < p.top || bird.y + bird.h > p.bottom)) gameOver = true;

    // Score
    if(p.x + pipeWidth === bird.x) score++;
    p.x -= 2; // Move pipe
  }

  if(pipes.length && pipes[0].x < -pipeWidth) pipes.shift();

  // Bird physics
  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  if(bird.y + bird.h > canvas.height || bird.y < 0) gameOver = true;

  document.getElementById("score").innerText = score;

  if(!gameOver) requestAnimationFrame(draw);
  else setTimeout(()=>alert("Game Over! Score: "+score), 10);
}

// Controls
window.addEventListener("keydown", e => { if(e.code==="Space") bird.velocity = bird.jump; });
window.addEventListener("click", () => { bird.velocity = bird.jump; });

// Start game after everything loads
window.onload = function(){
  setInterval(createPipe, 1500);
  draw();
}
</script>

</body>
