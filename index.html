<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sooraj Dino Game</title>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1824710596042778"
     crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 800% 800%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            border: 2px solid #333;
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="150"></canvas>

    <script>
        // Dino Game JS
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let dino = { x: 50, y: 120, width: 20, height: 20, dy: 0, jump: -6 };
        let gravity = 0.3;
        let obstacles = [];
        let gameOver = false;
        let score = 0;

        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space' && dino.y === 120) {
                dino.dy = dino.jump;
            }
        });

        function spawnObstacle() {
            const height = 20;
            const width = 20;
            obstacles.push({ x: canvas.width, y: 130, width, height });
        }

        function update() {
            if(gameOver) return;
            ctx.clearRect(0,0,canvas.width,canvas.height);

            // Dino physics
            dino.dy += gravity;
            dino.y += dino.dy;
            if(dino.y > 120) { dino.y = 120; dino.dy = 0; }

            ctx.fillStyle = 'green';
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

            // Obstacles
            for(let i=0;i<obstacles.length;i++){
                obstacles[i].x -= 4;
                ctx.fillStyle = 'red';
                ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);

                // Collision
                if(dino.x < obstacles[i].x + obstacles[i].width &&
                   dino.x + dino.width > obstacles[i].x &&
                   dino.y < obstacles[i].y + obstacles[i].height &&
                   dino.height + dino.y > obstacles[i].y) {
                    gameOver = true;
                }

                if(obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i,1);
                    score++;
                    i--;
                }
            }

            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText('Score: '+score, 500, 20);

            requestAnimationFrame(update);
        }

        setInterval(spawnObstacle, 2000);
        update();
    </script>
</body>
</html>
