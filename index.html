<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sooraj Flappy Game</title>

<style>
body {
  margin: 0;
  background: #70c5ce;
  overflow: hidden;
  font-family: Arial, sans-serif;
}
canvas {
  display: block;
  margin: auto;
}
#tap {
  position: absolute;
  top: 50%;
  width: 100%;
  text-align: center;
  font-size: 30px;
  font-weight: bold;
  color: white;
  text-shadow: 2px 2px black;
}
#payBox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  color: white;
  text-align: center;
  padding-top: 160px;
  z-index: 999;
}
#payBox button {
  padding: 14px 26px;
  font-size: 18px;
  margin: 10px;
  border-radius: 8px;
  border: none;
}
</style>
</head>

<body>

<div id="tap">TAP TO START</div>

<div id="payBox">
  <h2>Free Plays Finished</h2>
  <p>Pay ₹10 via GPay to continue</p>

  <a href="upi://pay?pa=9567857306@upi&pn=Sooraj&am=10&cu=INR" target="_blank">
    <button>PAY WITH GPAY</button>
  </a>

  <br><br>
  <button onclick="unlockGame()">I HAVE PAID</button>
</div>

<canvas id="c" width="360" height="640"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

/* ===== PAYMENT STATE ===== */
let plays = Number(localStorage.getItem("plays") || 0);
let paid  = localStorage.getItem("paid") === "yes";

/* ===== GAME STATE ===== */
let started = false;

const bird = { x:80, y:300, r:12, v:0 };
const gravity = 0.5;
const jump = -8;

const pipeW = 50;
const gap = 150;
let pipes = [];

/* ===== GAME OVER (ONLY PLACE PLAYS INCREASE) ===== */
function gameOver() {
  plays++;
  localStorage.setItem("plays", plays);

  started = false;
  pipes = [];
  bird.y = 300;
  bird.v = 0;

  if (plays >= 2 && !paid) {
    document.getElementById("payBox").style.display = "block";
    return;
  }

  document.getElementById("tap").style.display = "block";

  const msg = new SpeechSynthesisUtterance("കളി അവസാനിച്ചു");
  msg.lang = "ml-IN";
  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

/* ===== PIPE ===== */
function addPipe() {
  pipes.push({
    x: c.width,
    top: Math.random() * 250 + 40
  });
}

/* ===== UPDATE ===== */
function update() {
  if (!started) return;

  bird.v += gravity;
  bird.y += bird.v;

  if (bird.y < 0 || bird.y > c.height) gameOver();

  if (pipes.length === 0 || pipes[pipes.length - 1].x < 200) {
    addPipe();
  }

  for (let p of pipes) {
    p.x -= 2.5;

    if (
      bird.x + bird.r > p.x &&
      bird.x - bird.r < p.x + pipeW &&
      (bird.y - bird.r < p.top ||
       bird.y + bird.r > p.top + gap)
    ) {
      gameOver();
    }
  }

  pipes = pipes.filter(p => p.x > -pipeW);
}

/* ===== DRAW ===== */
function draw() {
  ctx.clearRect(0,0,c.width,c.height);

  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "green";
  for (let p of pipes) {
    ctx.fillRect(p.x, 0, pipeW, p.top);
    ctx.fillRect(p.x, p.top + gap, pipeW, c.height);
  }
}

/* ===== LOOP ===== */
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

/* ===== CONTROLS ===== */
function start() {
  if (plays >= 2 && !paid) {
    document.getElementById("payBox").style.display = "block";
    return;
  }
  if (!started) {
    started = true;
    document.getElementById("tap").style.display = "none";
  }
  bird.v = jump;
}

function unlockGame() {
  paid = true;
  plays = 0;
  localStorage.setItem("paid", "yes");
  localStorage.setItem("plays", "0");
  document.getElementById("payBox").style.display = "none";
  document.getElementById("tap").style.display = "block";
}

document.addEventListener("keydown", e => e.code === "Space" && start());
c.addEventListener("mousedown", start);
c.addEventListener("touchstart", start);
</script>

</body>
</html>
